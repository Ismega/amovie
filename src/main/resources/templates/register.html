<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<div th:replace="~{/fragment/common-fragment :: head(登录)}"></div>

<body>
<div class="wrapper">
    <!-- Header section -->
    <div th:replace="~{/fragment/common-fragment :: header}"></div>

    <!-- Main content -->
    <form action="/register" class="login" id="login-form" method="post" novalidate="">
        <p class="login__title">
            欢迎来到 A.Movie,请注册 <br/>
            <!--<span class="login-edition"></span>-->
        </p>

        <div class="field-wrap">
            <input
                    class="login__input"
                    name="name"
                    placeholder="用户名"
                    type="text"
            />

            <input
                    class="login__input"
                    name="password"
                    placeholder="密码"
                    type="password"
            />

            <input
                    class="login__input"
                    name="onfirmpPassword"
                    placeholder="确认密码"
                    type="password"
            />
            <input
                    class="login__input"
                    name="email"
                    placeholder="邮箱"
                    type="email"
            />
            <input
                    class="login__input"
                    name="tel"
                    placeholder="电话号码"
                    type="tel"
            />    

            <select class="login__input" name="gender" placeholder="性别" style="color: #440307">
                  
                <option value="0">请选择性别</option>
                      
                <option value="1">男</option>
                        
                <option value="2">女</option>
            </select>
        </div>


        <!--<div class="radio-inline">
                <label><input name="sex" type="radio" value="1"/> 女</label>
                
        </div>
            
        <div class="radio-inline">
                <label><input name="sex" type="radio" value="0"/> 男</label>
                    
        </div>-->


        <!--<input class="login__check styled" id="#informed" name="status" type="checkbox"/>
        <label class="login__check-info" for="#informed">记住登录状态</label>-->


        <div class="login__control">
            <button class="btn btn-md btn--warning btn--wider" type="submit">
                注册
            </button>
            <!--<a class="login__tracker form__tracker" href="#">忘记密码?</a>-->
        </div>
    </form>

    <div class="clearfix"></div>
</div>

<div th:replace="~{/fragment/common-fragment :: footer}"></div>

<!-- JavaScript-->
<div th:replace="~{/fragment/common-fragment :: script}"></div>
</body>
</html>
